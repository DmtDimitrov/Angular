<ul>
    <li *ngFor='let game of games'>
        <section>
            <h3>Game: {{game.title}}</h3>
            <p>Price: {{game.price}}</p>
            <div class="wrapper">
                <img [src]="game.img" alt="game image">
            </div>
            
        </section>
    </li>
</ul>

<button (click)="handleExpandContentClick()">Expand Content</button>
